<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо-сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#home">Головна</a>
            <a href="#about">Про нас</a>
            <a href="#contact">Контакти</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Ласкаво просимо!</h1>
            <p>Я розповім вам як зробити щось</p>
            <button id="increaseText">Збільшити текст</button>
        </section>

        <section id="about">
            <h2>Про нас</h2>
            <p>Ми розповідаємо вже 10 років підряд, людям різного віку, від 5-50 років включно</p>
        </section>

        <section id="contact">
            <h2>Зворотній зв’язок</h2>
            <form>
                <input type="text" placeholder="Ваше ім’я" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Всі права захищено</p>
        <button id="themeToggle">Змінити тему</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
